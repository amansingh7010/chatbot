apiVersion: apps/v1
kind: Deployment
metadata:
  name: elasticsearch-depl
spec:
  selector:
    matchLabels:
      app: elasticsearch
  template:
    metadata:
      labels:
        app: elasticsearch
    spec:
      containers:
        - name: elasticsearch
          image: elasticsearch:8.9.0
---
apiVersion: v1
kind: Service
metadata:
  name: elasticsearch-srv
spec:
  selector:
    app: elasticsearch
  ports:
    - name: elasticsearch-db
      protocol: TCP
      port: 9200
      targetPort: 9200
